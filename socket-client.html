<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
<title>Socket IO client</title>
</head>

<body>
    <div id="client">Client</div>
    <script>
        console.log("socket connection")
        let socket = io.connect("http://localhost:7250")

        socket.on('message', (data) => {
            alert("message from server : "+  data );
            console.log("message from server: ",  data );
        })

    </script>
</body>
</html>
